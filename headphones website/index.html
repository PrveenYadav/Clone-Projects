<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

   <!-- header design -->
   <header>
    <a href="#" class="logo"><i class="fa-solid fa-headphones-simple"></i> Soundbox </a>

    <ul class="navbar">
        <li><a href="#" class="active">Overview</a></li>
        <li><a href="#">Teach Specs</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Contact Us</a></li>

        <div class="bx bx-menu" id="menu-icon"><i class="fa-solid fa-bars"></i></div>

    </div>
   </header>

   <!-- home design -->
   <section class="home">
    <div class="home-img">

        <li><img src="main2.png" onclick="slider('product2.png')"></li>
    </div>

        <li><img src="main3.png" onclick="slider('product3.png')"></li>
    </div>

    <div class="row row3">
        <li><img src="main1.png" onclick="slider('product1.png')"></li>
    </div>

      function slider(anything){
        document.querySelector('.one').src = anything;
